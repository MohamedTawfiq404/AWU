<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body style="height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto; 
            align-items: center;">
    <!-- header start ---------------------->

    <header id="header" style="border-bottom: 1px solid rgb(5, 40, 90);">
        <nav class="nav">
            <div class="left">
                <a href="./index.html"><i class="fa-solid fa-bag-shopping"></i></a>
                   <span>AWU</span>
                   <p>Shopping</p>

            </div>



            <div class="right">
                <a href="./cart.html" class="card" style="position: relative;"><i class="fa-solid fa-cart-plus"></i> $0.00
                 <span class="products-number">5</span>
                </a>
                <a href="./signin.html"><i class="fa-solid fa-right-to-bracket" class="sign"></i> Sign in</a>
                <a href="./register.html"><i class="fa-solid fa-user-plus"></i> Register</a>
            </div>
        </nav>
    </header>
<!-- header end---------------- -->


<!-- main start---------------------------- -->


<div class="main">

<!-- carts start -->
    <div class="carts">

<!-- product-cart start -->
        <div class="product">
           <button><i class="fa-solid fa-trash-can"></i></button>
           <p>$40</p>
           <p> <button><i class="fa-solid fa-minus"></i></button> <span>2</span> <button><i class="fa-solid fa-plus"></i></button> </p>
           <h4>Product Name</h4>
           <img src="./images/1.png" width="50px">

        </div>

       <div class="product">
         <button><i class="fa-solid fa-trash-can"></i></button>
         <p>$80</p>
         <p> <button><i class="fa-solid fa-minus"></i></button> <span>2</span> <button><i class="fa-solid fa-plus"></i></button></p>
         <h4>Product Name</h4>
         <img src="./images/2.webp" width="50px">

       </div>

       <div class="product">
        <button><i class="fa-solid fa-trash-can"></i></button>
        <p>$110</p>
        <p><button><i class="fa-solid fa-minus"></i></button> <span>1</span> <button><i class="fa-solid fa-plus"></i></button> </p>
        <h4>Product Name</h4>
        <img src="./images/7.webp" width="50px">

      </div>
<!-- product-cart end -->


    </div>
<!-- carts end -->

    <div class="clear-button">

        <button><i class="fa-solid fa-trash-can"></i> Clear Cart</button>

    </div>
        
<!-- summary start---- -->

    <div class="summary">
        <h2>Cart Summary</h2>

        <div class="summary-p">
            <p class="total">Subtotal</p>
            <p>$350</p>
        </div>
        <button>CHECKOUT</button>
        <p class="please"><a href="./signin.html">Please Signin To Continue</a></p>


    </div>
</div>
<!-- summary end---- -->


<!-- main end---------------------------- -->






 <!-- footer start------------------------>
<footer>
    <a href="#header" class="scroll-up"><i class="fa-solid fa-arrow-up"></i></a>

    <p>Designed And Developed By <span>Mohamed Adel Tawfiq</span>   @ 2024.</p>
</footer>
<!-- footer end -->      
</body>
</html>
